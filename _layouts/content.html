---
layout: page
---
<section class="content">
  <h1>{{ page.title }}</h1>
  <div class="inner">
    <nav id="docs-nav">
      {% include docs-nav.html %}
    </nav>
    <script>
      (function () {
        function stick() {
          $("#docs-nav").sticky({
            topSpacing: 50
          })
        }

        function unstick() {
          $("#docs-nav").unstick()
        }

        function updateStick() {
          return $(window).width() >= 500 ? stick() : unstick()
        }

        $(window).resize(updateStick)
        updateStick()
      })()
    </script>
    <article>
      {{ content }}
    </article>
  </div>
</section>
