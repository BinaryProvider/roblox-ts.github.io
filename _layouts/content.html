---
layout: page
---
<section class="content">
  <h1>{{ page.title }}</h1>
  <div class="inner">
    <nav id="docs-nav">
      {% include docs-nav.html %}
    </nav>
    <script>
      (function () {
        function stick() {
          $("#docs-nav").sticky({
            topSpacing: 50,
            bottomSpacing: 100
          })
        }

        function unstick() {
          $("#docs-nav").unstick()
        }

        function updateStick() {
          return $(window).width() >= 500 && $(window).height() - $("footer").height() - 100 > $("#docs-nav").height() ? 
            stick() : unstick()
        }

        $(window).resize(updateStick)
        $(document).ready(updateStick)
        updateStick()
      })()
    </script>
    <article>
      {{ content }}
    </article>
  </div>
</section>
<script>
  $("input[data-sync-id]").change(function(){
    $("input[data-sync-id=\"" + $(this).data("sync-id") +"\"][value=\"" + $(this).val() + "\"]").prop("checked", true)
  })
</script>
